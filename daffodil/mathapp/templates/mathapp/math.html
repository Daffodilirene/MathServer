<html>
<head>
    <title>Mileage Calculator</title>
    <style>
        body 
        {
            background-color: rgb(70, 4, 75);
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
         }
        .edge 
        {
            width:500px;
            padding:30px;
         }
 
        .box
         {
            border:thick dotted black;
            width:500px;
            min-height:300px;
            font-size:20px;
            background-color: rgb(170, 18, 167);
            padding:20px;

         }
        .label
        {
            color:rgb(64, 4, 72);
            text-align:center;
            margin-top :7px;
            margin-bottom:6px;
        }
        h2 {
            color:rgb(255, 255, 255);
            text-align:center;
            padding-top:20px;
        }
    </style>
</head>

<body>
    <div class="edge">
        <div class="box">
        <h2>Mileage Calculator</h2>
        <h3 align="center">Daffodil Irene. S (250026850)</h3>

        <form method="POST">
            {% csrf_token %}
            <div class="label">
                Distance:<input type="text" name="distance" value="{{ d }}"/></input>(in km)<br></br>
            </div>
            <div class="label">
                Fuel Used:<input type="text" name="fuel" value="{{ f }}"/></input>(in liters)<br></br>
            </div>
            <div class="label">
                <input type="submit" value="Calculate Mileage"/></input><br></br>
            </div>
            <div class="label">
                Mileage: <input type="text" name="mileage" value="{{ mileage }}"/></input>(in km/liter)<br></br>
            </div>
        </form>
        </div>  
    </div>
</body>
</html>
